<!-- public/views/index.html -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Night Life Coordination</title>

    <!-- CSS -->
    <!--<link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">

    <!-- JS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-route/angular-route.min.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.min.js"></script>

    <!-- ANGULAR CUSTOM -->

    <script src="js/app.js"></script>
    <script src="js/appRoutes.js"></script>
    <script src="js/MainCtrl.js"></script>
    <script src="js/BarsCtrl.js"></script>
    <script src="js/services/BarsService.js"></script>
    <script src="js/services/UserService.js"></script>
</head>

<body ng-app="nightLife">
    <div class="container" ng-controller='mainController'>
        <!-- HEADER -->
        <nav class="navbar navbar-default">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Nightlife Coordination</a>
            </div>

            <!-- LINK TO OUR PAGES. ANGULAR HANDLES THE ROUTING HERE -->
            <ul class="nav navbar-nav navbar-right" style="margin-right:0;">
                <li ng-show="!isLoggedIn">
                    <a href='/auth/twitter/' target="_self">
                        <i class='fa fa-twitter fa-lg'></i> Login with Twitter</a>
                </li>
                <li ng-show="isLoggedIn" uib-dropdown>
                    <a uib-dropdown-toggle role="button">
                        <i class='fa fa-twitter fa-lg'></i> {{displayName}}
                        <b class="caret"></b>
                    </a>
                    <ul uib-dropdown-menu>
                        <li><a href='/logout'><i class='fa fa-sign-out fa-fw'></i>Logout</a></li>
                    </ul>

                </li>
            </ul>
        </nav>
        <!-- ANGULAR DYNAMIC CONTENT -->
        <div ng-view></div>
    </div>
</body>
<footer>
    <div class="container">
        <a> GitHub</a> |
        <a>FCC Backend Certification Project</a>
    </div>
</footer>

</html>
